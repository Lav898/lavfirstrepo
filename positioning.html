<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Document</title>
<style>
.static {
  position: static;
  border: 3px solid #73AD21;
  left: 30px;
}
.relative {
  position: relative;
  left: 30px;
  border: 3px solid #73AD21;
}
.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
.absolute {
  position: absolute;
  top: 100px;
  right: 30px;
  width: 100px;
  height: 100px;
  border: 3px solid #73AD21;
}
.sticky {
  position: sticky;
  top: 0;
  background-color: green;
  border: 2px solid #4CAF50;
} </style>
</head>
<body>
<div class="static">This is static element</div>
<div class="absolute">This is absolute element</div>
<div class="fixed">This is fixed element</div>
<div class="relative">This is relative element</div>
<div class="sticky">This is sticky element</div>
</body>
</html>
